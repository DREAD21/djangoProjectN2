<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
</head>
<body>

    {% load widget_tweaks %}
   {% block content %}

       <form method="POST" class="post-form">
       {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title|add_class:"form-control" }}
        </div>
       <div class="form-group">
           {{ form.text.label_tag }}
           {{ form.text|add_class:"form-control"}}
       </div>
       <button type="submit" class="save btn btn-default">Сохранить</button>
       </form>
    {% endblock %}


</body>
</html>
